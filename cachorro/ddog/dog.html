<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardÃ¡pio Online</title>
    <style>
        :root {
            --vermelho: #e63946;
            --cinza: #2b2d42;
            --amarelo: #ffd166;
            --branco: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--cinza);
        }
        
        header {
            background-color: var(--vermelho);
            color: var(--branco);
            padding: 1rem;
            text-align: center;
        }
        
        .container {
            max-width: 1000px;
            margin: 1rem auto;
            padding: 0 1rem;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .menu-item {
            background-color: var(--branco);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .item-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--cinza);
        }
        
        .item-price {
            color: var(--vermelho);
            font-weight: bold;
            margin: 0.5rem 0;
        }
        
        .add-to-cart {
            background-color: var(--amarelo);
            color: var(--cinza);
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        .cart-btn {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: var(--vermelho);
            color: var(--branco);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--amarelo);
            color: var(--cinza);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .cart-content {
            background-color: var(--branco);
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            padding: 1rem;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
        }
        
        .checkout-btn {
            background-color: var(--amarelo);
            color: var(--cinza);
            border: none;
            padding: 0.8rem;
            border-radius: 4px;
            width: 100%;
            margin-top: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurante DelÃ­cia</h1>
    </header>
    
    <div class="container">
        <div class="menu-grid" id="menu-grid">
            <!-- Itens serÃ£o inseridos aqui -->
        </div>
    </div>
    
    <div class="cart-btn" id="cart-btn">
        ðŸ›’
        <span class="cart-count" id="cart-count">0</span>
    </div>
    
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <h3>Seu Pedido</h3>
            <div id="cart-items"></div>
            <div>Total: <span id="cart-total">R$ 0,00</span></div>
            <button class="checkout-btn" id="checkout-btn">Finalizar via WhatsApp</button>
        </div>
    </div>

    <script>
        // Dados do cardÃ¡pio
        const menuItems = [
            { id: 1, title: "Bruschetta", price: 18.90, category: "entradas" },
            { id: 2, title: "FilÃ© Mignon", price: 68.90, category: "principais" },
            { id: 3, title: "SalmÃ£o Grelhado", price: 59.90, category: "principais" },
            { id: 4, title: "Refrigerante", price: 6.50, category: "bebidas" },
            { id: 5, title: "Suco Natural", price: 8.00, category: "bebidas" },
            { id: 6, title: "Tiramisu", price: 22.00, category: "sobremesas" }
        ];

        let cart = [];
        
        // Elementos DOM
        const menuGrid = document.getElementById('menu-grid');
        const cartBtn = document.getElementById('cart-btn');
        const cartModal = document.getElementById('cart-modal');
        const cartItems = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        const cartTotal = document.getElementById('cart-total');
        const checkoutBtn = document.getElementById('checkout-btn');
        
        // Mostrar cardÃ¡pio
        function showMenu() {
            menuGrid.innerHTML = '';
            menuItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'menu-item';
                div.innerHTML = `
                    <div class="item-title">${item.title}</div>
                    <div class="item-price">R$ ${item.price.toFixed(2)}</div>
                    <button class="add-to-cart" data-id="${item.id}">Adicionar</button>
                `;
                menuGrid.appendChild(div);
            });
            
            // Adicionar eventos
            document.querySelectorAll('.add-to-cart').forEach(btn => {
                btn.addEventListener('click', addToCart);
            });
        }
        
        // Adicionar ao carrinho
        function addToCart(e) {
            const id = parseInt(e.target.dataset.id);
            const item = menuItems.find(item => item.id === id);
            
            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({...item, quantity: 1});
            }
            
            updateCart();
        }
        
        // Atualizar carrinho
        function updateCart() {
            // Contador
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            // Itens
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <span>${item.quantity}x ${item.title}</span>
                    <span>R$ ${(item.price * item.quantity).toFixed(2)}</span>
                `;
                cartItems.appendChild(div);
                total += item.price * item.quantity;
            });
            
            // Total
            cartTotal.textContent = `R$ ${total.toFixed(2)}`;
        }
        
        // Finalizar pedido
        function checkout() {
            if (cart.length === 0) return;
            
            let message = "OlÃ¡, gostaria de pedir:\n\n";
            cart.forEach(item => {
                message += `${item.quantity}x ${item.title} - R$ ${(item.price * item.quantity).toFixed(2)}\n`;
            });
            
            message += `\nTotal: R$ ${cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2)}`;
            message += "\n\nNome: [SEU NOME]";
            message += "\nEndereÃ§o: [SEU ENDEREÃ‡O]";
            
            window.open(`https://wa.me/5511999999999?text=${encodeURIComponent(message)}`, '_blank');
            
            // Limpar carrinho
            cart = [];
            updateCart();
            cartModal.style.display = 'none';
        }
        
        // Eventos
        cartBtn.addEventListener('click', () => {
            cartModal.style.display = 'flex';
        });
        
        cartModal.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                cartModal.style.display = 'none';
            }
        });
        
        checkoutBtn.addEventListener('click', checkout);
        
        // Iniciar
        showMenu();
    </script>
</body>
</html>
